<div>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h4>User Create
          <a routerLink="/users" class="btn btn-danger float-end">Back</a>
        </h4>
      </div>
      <div class="card-body">
        <div *ngIf="isLoading; else elseForm">
          <app-loader :title="loadingTitle"/>
        </div>
        <ng-template #elseForm>
          <form (ngSubmit)="saveUser()">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" [(ngModel)]="name" name="name" class="form-control">
              <span class="text-danger" *ngIf="errors.name">{{ errors.name }}</span>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="text" [(ngModel)]="email" name="email" class="form-control">
              <span class="text-danger" *ngIf="errors.email">{{ errors.email }}</span>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" [(ngModel)]="phone" name="phone" class="form-control">
              <span class="text-danger" *ngIf="errors.phone">{{ errors.phone }}</span>
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input type="text" [(ngModel)]="age" name="age" class="form-control">
              <span class="text-danger" *ngIf="errors.age">{{ errors.age }}</span>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </ng-template>
    </div>
  </div>
</div>
