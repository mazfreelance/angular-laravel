<div>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h4>
          Users Lists
          <a routerLink="/users/create" class="btn btn-primary float-end"
            >Add User</a
          >
        </h4>
      </div>
      <div class="card-body">
        <div *ngIf="isLoading; else elseTableBlock">
          <app-loader />
        </div>
        <ng-template #elseTableBlock>
          <table class="table tabl-striped table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email Address</th>
                <th>Phone</th>
                <th>Age</th>
                <th>Created At</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of this.users">
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.phone }}</td>
                <td>{{ item.age }}</td>
                <td>{{ item.created_at }}</td>
                <td>
                  <a
                    routerLink="/users/{{ item.id }}/edit"
                    class="btn btn-success"
                    >Edit</a
                  >
                  &nbsp;
                  <button
                    type="button"
                    (click)="delUser($event, item.id)"
                    class="btn btn-danger"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <app-pagination
            [currentPage]="currentPage"
            [totalPages]="totalPages"
            (pageChange)="onPageChange($event)"
          ></app-pagination>
        </ng-template>
      </div>
    </div>
  </div>
</div>
